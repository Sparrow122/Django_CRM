{% extends 'index.html' %}

{% block content %}
<div class="col-md-6 offset-md-2">
    <h1>Register</h1>
    <br>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {% if messages %}
            <div class="alert alert-warning" role="alert">
                {% for msg in messages %}
                    {{ msg }}
                {% endfor %}
            </div>
        {% endif %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</div>

{% endblock %}
